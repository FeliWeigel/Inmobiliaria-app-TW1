<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <script th:src="@{/js/home.js}" type="text/javascript"></script>
<!--    <script type="text/javascript" src="webjars/jquery/3.7.1/jquery.js"></script>-->
<!--    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>-->
<!--    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>-->
    <script src="https://kit.fontawesome.com/f3e8220cf2.js" crossorigin="anonymous"></script>


</head>
<body>

    <header>
        <a class="button-logo" th:href="@{/home}">
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
        </a>
        <nav>
            <a href="#">
                <i class="fa-regular fa-heart" style="color: #f8f1f1;"></i>
            </a>
            <a href="#">
                <i class="fa-regular fa-bell" style="color: #f8f1f1;"></i>
            </a>
<!--            <a href="#">-->
<!--                <i class="fa-regular fa-envelope" style="color: #f8f1f1;"></i>-->
<!--            </a>-->
            <a href="#">
                <i class="fa-regular fa-circle-user fa-lg" style="color: #f8f1f1;"></i>
            </a>
        </nav>
    </header>

    <main>

         <div class="container">
             <div th:each="propiedad : ${propiedades}">
                 <div class="container-a" th:href="@{/propiedad/{id}(id=${propiedad.id})}">
                     <div class="item">
                         <img class="prop-img" th:src="@{/img/Casa.jpg}" alt="propiedad">
                         <p class="prop-ubi" th:text="${propiedad.ubicacion}"></p>
                         <div class="prop-header">
                            <h3 class="prop-title" th:text="${propiedad.nombre}"></h3>
                             <div>
                                 <a href="#"
                                    class="favHeart"
                                    th:id="'favoriteButton_' + ${propiedad.id}"
                                    th:if="${favorite}"
                                    th:attr="data-favorite='favoriteString'">
<!--                                     th:attr="data-favorite='${favorite}'">-->
                                        <i class="fa-regular fa-heart" style="color: black;"></i>
                                </a>
                                 <a href="#"
                                    class="unfavHeart"
                                    th:id="'unfavoriteButton_' + ${propiedad.id}"
                                    th:unless="${favorite}"
                                    th:attr="data-favorite='unfavoriteString'">
<!--                                     th:attr="data-favorite='${favorite}'">-->
                                        <i class="fa-solid fa-heart" style="color: black;"></i>
                                </a>
                             </div>
                        </div>
                         <div class="prop-desc">
                             <p th:text="'Superficie: ' + ${propiedad.superficie} + ' mt2'"></p>
                             <p th:text="'Ambientes: ' + ${propiedad.habitaciones}"></p>
                             <p th:text="'BaÃ±os: ' + ${propiedad.banios}"></p>
                             <p th:text="'Pisos: ' + ${propiedad.pisos}"></p>
                         </div>
                         <h4 class="prop-price" th:text="'$' + ${propiedad.precio} + ' por noche'"></h4>
                     </div>
                 </div>
             </div>

        </div>
    </main>

    <footer>
        <div class="social">
            <a href="https://www.instagram.com">
                <i class="fa-brands fa-instagram" style="color: #f8f1f1;"></i>
            </a>
            <a href="https://www.whatsapp.com">
                <i class="fa-brands fa-whatsapp" style="color: #f8f1f1;"></i>
            </a>
        </div>

    </footer>

    
</body>
</html>
