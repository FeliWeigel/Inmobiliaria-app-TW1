<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
     <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/home.css}"/>
    <link rel="stylesheet" href="../../../resources/core/css/header.css"/>
    <link rel="stylesheet" href="../../../resources/core/css/footer.css"/>
    <link rel="stylesheet" href="../../../resources/core/css/home.css"/>
</head>
<body>

    <header>
        <a class="button-logo" th:href="@{/home}">
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
        </a>

        <nav>
            <a href="#">
                <img th:src="@{/img/bx-heart.svg}" alt="favoritos">
            </a>
            <a href="#">
                <img th:src="@{/img/bx-bell.svg}" alt="notificaciones">
            </a>
            <a href="#">
                <img th:src="@{/img/bx-conversation.svg}" alt="mensajes">
            </a>
            <a href="#">
                <img th:src="@{/img/bx-user.svg}" alt="perfil">
            </a>
        </nav>

    </header>
    <main style="padding: 1.5rem">

        <form action="#" th:action="@{/filtro/precio}" method="POST">
            <input id="input-minimo" class="filtro-precio" type="number" name="min" placeholder="Min" min="0.0" max="2000000" required>
            <input id="input-maximo" class="filtro-precio" type="number" name="max" placeholder="Max" min="0.0" max="2000000" required>
            <button type="submit">Aplicar filtro</button>
        </form>
        <form action="#" th:action="@{/filtro/ubicacion}" method="POST">
            <input class="filtro-ubicacion" type="text" name="ubicacion" placeholder="Ubicacion" required>
            <button type="submit">Aplicar filtro</button>
        </form>

        <div class="container">
             <div th:each="propiedad : ${propiedades}">
                 <a class="container-a" th:href="@{/propiedad/{id}(id=${propiedad.id})}">
                     <div class="item">
                         <img class="prop-img" th:src="@{/img/Casa.jpg}" alt="propiedad">
                         <p class="prop-ubi" th:text="${propiedad.nombre}"></p>
                         <h3 class="prop-title" th:text="${propiedad.ubicacion}"></h3>
                         <div class="prop-desc">
                             <p th:text="'Superficie: ' + ${propiedad.superficie} + ' mt2'"></p>
                             <p th:text="'Ambientes: ' + ${propiedad.habitaciones}"></p>
                             <p th:text="'BaÃ±os: ' + ${propiedad.banios}"></p>
                             <p th:text="'Pisos: ' + ${propiedad.pisos}"></p>
                         </div>
                         <h4 class="prop-price" th:text="'$' + ${propiedad.precio} + ' por noche'"></h4>
                     </div>
                 </a>
             </div>
        </div>
    </main>

    <footer>
        <div class="social">
            <a href="https://www.instagram.com">
                <img th:src="@{/img/bx-instagram.svg}" alt="instagram">
            </a>
            <a href="https://www.whatsapp.com">
                <img th:src="@{/img/bx-whatsapp.svg}" alt="whatsapp">
            </a>
        </div>
    </footer>
</body>
</html>
