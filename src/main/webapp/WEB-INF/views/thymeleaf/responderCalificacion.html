<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Responder Calificación</title>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/responder-calificacion.css}"/>
</head>
<body>
<header style="background: #011d33; box-shadow: 0px 0px 3px 0px #1484b1">
    <a class="button-logo" th:href="@{/home}">
        <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
    </a>
    <nav>
        <div th:if="${usuario}">
            <a th:if="${#session.getAttribute('ROL') == 'ADMIN'}" th:href="@{/panel-admin/propiedades}">
                <i class="fa-solid fa-columns fa-lg" style="color: #f8f1f1;"></i>
            </a>
        </div>
        <a th:href="@{/favoritos}">
            <i class="fa-regular fa-heart" style="color: #f8f1f1;"></i>
        </a>
        <a href="#" th:href="@{/perfil}">
            <i class="fa-regular fa-circle-user fa-lg" style="color: #f8f1f1;"></i>
        </a>
    </nav>
</header>
<main class="responder-calificacion-container">
    <h3>Responder a Calificación</h3>
    <form th:action="@{/propiedad/calificacion/{propiedadId}/{id}/responder(propiedadId=${propiedad.id}, id=${calificacion.id})}" method="post" class="responder-form">
        <div class="form-group">
            <label for="respuesta">Respuesta</label>
            <textarea id="respuesta" name="respuesta" rows="4" th:text="${calificacion.respuesta}" class="textarea-respuesta"></textarea>
        </div>
        <button type="submit" class="responder-btn">Enviar Respuesta</button>
    </form>
    <p th:text="${error}" th:if="${error != null}" class="calificacion-error"></p>
    <p th:text="${success}" th:if="${success != null}" class="calificacion-success"></p>
</main>
<footer style="background: #011d33; box-shadow: 0px 0px 3px 0px #1484b1">
    <div class="social">
        <a href="https://www.instagram.com">
            <i class="fa-brands fa-instagram" style="color: #f8f1f1;"></i>
        </a>
        <a href="https://www.whatsapp.com">
            <i class="fa-brands fa-whatsapp" style="color: #f8f1f1;"></i>
        </a>
    </div>
</footer>
</body>
</html>
