<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Iniciar sesión</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth.css}">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>

<body>
    <form class="login-form" action="#" th:action="@{/validar-login}" method="POST" th:object="${datosLogin}">
        <h3>Iniciar sesión</h3>
        <p class="subtitle">¿No tienes cuenta? <a th:href="@{/registrarme}">Regístrate</a></p>

        <label for="email">Correo electrónico</label>
        <input th:field="*{email}" id="email" type="email" class="form-control" required/>

        <label for="password">Contraseña</label>
        <input th:field="*{password}" type="password" id="password" class="form-control" required/>

        <p
                class="alert"
                th:if="${error != null}"
                th:text="${error}"
        >
        </p>
        <button type="Submit">Ingresar</button>
        <p><u><a th:href="@{/home}">Volver al inicio</a></u></p>
    </form>
</body>
</html>
