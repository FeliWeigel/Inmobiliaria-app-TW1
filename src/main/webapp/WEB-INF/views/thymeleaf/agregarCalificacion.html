<!DOCTYPE html>
<html lang="en">
<head>
    <title>Agregar calificacion</title>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/agregar-calificacion.css}">

    <script src="https://kit.fontawesome.com/f3e8220cf2.js" crossorigin="anonymous"></script>

</head>
<body>
    <header style="background: #011d33; box-shadow: 0px 0px 3px 0px #1484b1">
        <a class="button-logo" th:href="@{/home}">
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
        </a>
        <nav>
            <div th:if="${usuario}">
                <a th:if="${#session.getAttribute('ROL') == 'ADMIN'}" th:href="@{/panel-admin/propiedades}">
                    <i class="fa-solid fa-columns fa-lg" style="color: #f8f1f1;"></i>
                </a>
            </div>
            <a th:href="@{/favoritos}">
                <i class="fa-regular fa-heart" style="color: #f8f1f1;"></i>
            </a>
            <a href="#" th:href="@{/perfil}">
                <i class="fa-regular fa-circle-user fa-lg" style="color: #f8f1f1;"></i>
            </a>
        </nav>
    </header>
    <main class="nueva-calificacion-container">
        <h2>Calificacion de la propiedad</h2>
        <form class="calificacion-form" method="POST" th:action="@{'/propiedad/' + ${id} + '/nueva-calificacion'}">
            <div>
                <label for="input-puntaje">Elija un puntaje comprendido del 1 al 5</label>
                <input id="input-puntaje" class="input-puntaje" type="number" name="puntaje" placeholder="puntaje" min="1" max="5" required>
            </div>
            <div>
                <label for="txt-descripcion">Comentario</label>
                <textarea id="txt-descripcion" class="textarea-descripcion" name="descripcion" rows="5" cols="5" placeholder="Agregue un breve comentario" required></textarea>
            </div>
            <button class="calificacion-btn" type="submit">Enviar rese√±a</button>
        </form>
        <p id="calificacion-error" class="calificacion-error" th:if="${error}" th:text="${error}"></p>
        <p id="calificacion-success" class="calificacion-success" th:if="${success}" th:text="${success}"></p>
    </main>
    <footer style="background: #011d33; box-shadow: 0px 0px 3px 0px #1484b1">
        <div class="social">
            <a href="https://www.instagram.com">
                <i class="fa-brands fa-instagram" style="color: #f8f1f1;"></i>
            </a>
            <a href="https://www.whatsapp.com">
                <i class="fa-brands fa-whatsapp" style="color: #f8f1f1;"></i>
            </a>
        </div>
    </footer>

    <script th:src="@{/js/calificacion.js}"></script>
</body>
</html>
