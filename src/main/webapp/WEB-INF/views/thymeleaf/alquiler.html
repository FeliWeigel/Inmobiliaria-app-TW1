<!doctype html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <link rel="stylesheet" th:href="@{/css/alquiler.css}"/>
  <link rel="stylesheet" th:href="@{/css/header.css}"/>
  <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <title>Alquilar propiedad</title>
</head>
<body>
  <header style="background: #011d33; box-shadow: 0px 0px 3px 0px #1484b1">
    <a class="button-logo" th:href="@{/home}">
      <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
    </a>
    <nav>
      <div th:if="${usuario}">
        <a th:if="${#session.getAttribute('ROL') == 'ADMIN'}" th:href="@{/panel-admin/propiedades}">
          <i class="fa-solid fa-columns fa-lg" style="color: #f8f1f1;"></i>
        </a>
      </div>
      <a th:href="@{/favoritos}">
        <i class="fa-regular fa-heart" style="color: #f8f1f1;"></i>
      </a>
      <a href="#" th:href="@{/perfil}">
        <i class="fa-regular fa-circle-user fa-lg" style="color: #f8f1f1;"></i>
      </a>

    </nav>
  </header>
  <main class="alquiler-container">
    <div class="container">
      <h2>Seleccione el rango de fechas en que desea alquilar la propiedad</h2>
      <div id="rango-fechas" class="form-control"></div>
      <div id="rango-fechas-texto" style="margin-top: 10px">de: ____ hasta: ____</div>
      <form id="fecha-form" action="#" method="post">
        <input type="hidden" name="start_date" id="start_date">
        <input type="hidden" name="end_date" id="end_date">
        <button type="submit" class="alquilar-btn">Alquilar</button>
      </form>
    </div>
  </main>
  <footer style="background: #011d33; box-shadow: 0px 0px 3px 0px #1484b1">
    <div class="social">
      <a href="https://www.instagram.com">
        <i class="fa-brands fa-instagram" style="color: #f8f1f1;"></i>
      </a>
      <a href="https://www.whatsapp.com">
        <i class="fa-brands fa-whatsapp" style="color: #f8f1f1;"></i>
      </a>
    </div>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script th:src="@{/js/alquiler.js}"></script>
</body>
</html>
