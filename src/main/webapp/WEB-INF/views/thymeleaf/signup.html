<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>Registrarse</title>
 
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../../resources/core/css/signup.css">
    <!--Stylesheet-->
</head>

<body>
    <form action="#" th:action="@{/registrarme}" method="POST" th:object="${usuario}">
        <h3>Registrarse</h3>
        <p class="subtitle">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
        

        <label for="username">Elige un nombre de usuario</label>
        <input th:field="*{username}" type="text" id="username" class="form-control" required/>
        <!-- <input type="text" id="username" required> -->

        <label for="email">Correo electrónico</label>
        <input th:field="*{email}" type="email" id="email" class="form-control" required/>
        <!-- <input type="email" id="email" required> -->

        <label for="password">Contraseña</label>
        <input th:field="*{password}" type="password" id="password" class="form-control" required/>
        <!-- <input type="password" id="password" required> -->

        <label for="password">Repetir contraseña</label>
        <input th:field="*{password}" type="password" id="password" class="form-control" required/>
        <!-- <input type="password" id="repeatPassword" required> -->

        <button type="submit">Crear cuenta</button>
        
        <p th:if="${error != null}" class="alert alert-danger" th:text="'Error ' + ${error}">
        </p>

    </form>
</body>
</html>
