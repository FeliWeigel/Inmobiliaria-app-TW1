<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/header.css}"/>
    <link rel="stylesheet" th:href="@{/css/footer.css}"/>
    <link rel="stylesheet" th:href="@{/css/perfil.css}"/>
</head>
<body>

    <header>
        <a class="button-logo" th:href="@{/home}">
            <img class="logo" th:src="@{/img/logo.png}" alt="Logo">
        </a>
        <nav>
            <a th:href="@{/favoritos}">
                <i class="fa-regular fa-heart" style="color: #f8f1f1;"></i>
            </a>
            <!--
               <a href="#">
                    <i class="fa-regular fa-bell" style="color: #f8f1f1;"></i>
               </a>
             -->
             <!--
                <a href="#">
                      <i class="fa-regular fa-envelope" style="color: #f8f1f1;"></i>
                </a>
             -->
            <a href="#" th:href="@{/perfil}">
                <i class="fa-regular fa-circle-user fa-lg" style="color: #f8f1f1;"></i>
            </a>
        </nav>
    </header>

    <main>

<!--        <form class="perfil-form" action="#" th:action="@{/editar-perfil}" method="POST" th:object="${usuario}">-->
        <form class="perfil-form" action="#" th:action="@{/editar-perfil}" method="POST">

            <h3>Información personal</h3>
    
            <div class="nombre-completo">
                <div>
                    <label for="nombre">Nombre</label>
<!--                    <input th:field="*{nombre}" type="text" id="nombre" class="form-control" required/>-->
                    <input type="text" id="nombre" class="form-control" required/>
                </div>
                <div>
                    <label for="apellido">Apellido</label>
<!--                    <input th:field="*{apellido}" type="text" id="apellido" class="form-control" required/>-->
                    <input type="text" id="apellido" class="form-control" required/>
                </div>
            </div>
            <label for="fecha-nacimiento">Fecha de nacimiento</label>
<!--            <input th:field="*{fechaNacimiento}" type="date" id="fecha-nacimiento" class="form-control" required/>-->
            <input type="date" id="fecha-nacimiento" class="form-control" required/>

            <label for="email">Correo electrónico</label>
<!--            <input th:field="*{email}" type="email" id="email" class="form-control" required/>-->
            <input type="email" id="email" class="form-control" required/>

            <div class="pswLabel">
                <label for="password">Contraseña</label>
                <div class="tooltip">
                    <img class="plusIcon" th:src="@{/img/bx-plus.svg}" alt="plus">
                    <div class="tooltiptext">
                        <p>Debe tener al menos:</p>
                        <p>6 caracteres</p>
                        <p>Un número</p>
                        <p>Una mayúscula</p>
                        <p>Un caracter especial</p>
                    </div>   
                </div>
            </div>
<!--            <input th:field="*{password}" type="password" id="password" class="form-control" required/>-->
            <input type="password" id="password" class="form-control" required/>

<!--            <p-->
<!--              class="alert"-->
<!--              th:if="${error != null}"-->
<!--              th:text="${error}"-->
<!--            >-->
<!--            </p>-->
            <div class="button-container">
                <button type="submit">Guardar cambios</button>
            </div>
    
        </form>

        <div class="button-container">
            <button class="button-logout">
                <a th:href="@{/login}">Cerrar sesión</a>
            </button>
        </div>

    </main>

    <footer>
        <div class="social">
            <a href="https://www.instagram.com">
                <i class="fa-brands fa-instagram" style="color: #f8f1f1;"></i>
            </a>
            <a href="https://www.whatsapp.com">
                <i class="fa-brands fa-whatsapp" style="color: #f8f1f1;"></i>
            </a>
        </div>
    </footer>
    
</body>
</html>
