<!DOCTYPE html>
<html lang="es">
<head>
  <title>Agregar propiedad</title>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/agregar-propiedad.css}">
  <link rel="stylesheet" href="../../../resources/core/css/agregar-propiedad.css">
</head>

<body>
  <form action="#" enctype="multipart/form-data" th:action="@{/agregar-propiedad}" method="POST" th:object="${propiedad}">
    <h3>Agregar Propiedad</h3>

    <label for="nombre">Nombre</label>
    <input th:field="*{nombre}" id="nombre" type="text" required/>
    <label for="ubicacion">Ubicacion</label>
    <input th:field="*{ubicacion}" id="ubicacion" type="text" required/>

    <div class="form-flex">
      <div>
        <label for="pisos">Pisos</label>
        <input th:field="*{pisos}" id="pisos" type="number" required/>
      </div>
      <div>
        <label for="banios">Ba√±os</label>
        <input th:field="*{banios}" id="banios" type="number" required/>
      </div>
      <div>
        <label for="superficie">Superficie(m2)</label>
        <input th:field="*{superficie}" id="superficie" type="number" required/>
      </div>
    </div>

    <div class="form-flex">
      <div>
        <label for="precio">Precio</label>
        <input th:field="*{precio}" id="precio" type="number" placeholder="$" required/>
      </div>
      <div>
        <label for="habitaciones">Habitaciones</label>
        <input th:field="*{habitaciones}" id="habitaciones" type="number" required/>
      </div>
      <div style="margin-left: .5rem">
        <label>Estado:</label>
        <div style="display: flex; flex-direction: row; align-items: center; font-size: .9rem">
          En alquiler
          <input type="radio" value="ALQUILER" name="estado" th:field="*{estado}">
        </div>
        <div style="display: flex; flex-direction: row; align-items: center; font-size: .9rem">
          En venta
          <input type="radio" value="VENTA" name="estado" th:field="*{estado}">
        </div>
      </div>
    </div>

    <label for="imagen">Imagen:</label>
    <input name="imagen" id="imagen" type="file" required/>

    <p
        class="alert"
        th:if="${error != null}"
        th:text="${error}"
    >
    </p>

    <p
       class="success"
       th:if="${success != null}"
       th:text="${success}"
    >
    </p>
    <button type="Submit">Agregar propiedad</button>
  </form>
</body>
</html>
